  <head>
    <meta charset="utf-8">

    <meta name="description" content="Website to schedule stuff.">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

    <title>Scheduler</title>
    <!--script src="scripts/main.js" defer></script-->

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Scheduler</a>
        </div>
      </div>
    </nav>

    <!-- Username and Password -->
    <div class="panel panel-primary">
        <div class="panel-body">Sign-up</div>
        <div class="panel-footer">
            <!--div class="login"-->
                <form>
                    <div class="form-group">
                      <label for="useremail">Email address</label>
                      <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="username">Name</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter your name">
                      <small id="smallname" class="form-text text-muted">Visible to others</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="password">Confirm Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        <!--/div-->
    </div>
